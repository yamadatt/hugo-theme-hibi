<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibi Theme Thumbnail Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 20px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        #canvas {
            width: 1280px;
            height: 720px;
            background-color: #ffffff; /* Clean white background */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        /* Decorative background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        .bg-circle-1 {
            width: 600px;
            height: 600px;
            background-color: #f3f4f6; /* Light gray */
            top: -100px;
            right: -100px;
        }
        .bg-circle-2 {
            width: 300px;
            height: 300px;
            background-color: #e5e7eb; /* Slightly darker gray */
            bottom: -50px;
            left: -50px;
        }

        .content {
            z-index: 10;
            padding: 60px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            gap: 40px;
        }

        .text-area {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            line-height: 1;
            color: #111827;
            font-weight: 700;
            letter-spacing: -2px;
        }

        p.subtitle {
            font-size: 24px;
            color: #4b5563;
            margin-top: 20px;
            font-weight: 300;
            line-height: 1.5;
        }

        .features {
            margin-top: 40px;
            list-style: none;
            padding: 0;
        }

        .features li {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .features li::before {
            content: "âœ“";
            color: #10b981;
            margin-right: 10px;
            font-weight: bold;
        }

        .images-area {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .mockup {
            position: absolute;
            border-radius: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0,0,0,0.05);
            background: white;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .mockup img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Layout the images */
        .mockup-1 {
            /* Main Image (Home) */
            width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -45%) scale(1.1);
            z-index: 20;
        }

        .mockup-2 {
            /* Secondary Image (Post) */
            width: 400px;
            top: 15%;
            right: -20px;
            transform: rotate(6deg);
            z-index: 10;
            opacity: 0.9;
        }

        .mockup-3 {
            /* Tertiary Image (About or Archive) */
            width: 400px;
            bottom: 5%;
            left: -20px;
            transform: rotate(-6deg);
            z-index: 15;
            opacity: 0.9;
        }

        .badge {
            position: absolute;
            top: 60px;
            right: 60px;
            background: #111827;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div id="canvas">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="badge">Hugo Theme</div>

        <div class="content">
            <div class="text-area">
                <h1>Hibi</h1>
                <p class="subtitle">A minimalist, clean theme designed for storytellers and developers.</p>
                <ul class="features">
                    <li>Minimal Design</li>
                    <li>Tailwind CSS</li>
                    <li>Responsive</li>
                    <li>Dark Mode Support</li>
                </ul>
            </div>
            
            <div class="images-area">
                <!-- Using local paths assuming the file is in project root -->
                
                <!-- Archive/About Screen -->
                <div class="mockup mockup-3">
                    <img src="design/blog_post_details_screen/screen.png" alt="Post Details">
                </div>

                <!-- Post Details Screen -->
                <div class="mockup mockup-2">
                    <img src="design/about_me_screen/screen.png" alt="About Screen">
                </div>

                <!-- Main Home Screen -->
                <div class="mockup mockup-1">
                    <img src="design/blog_home_screen/screen.png" alt="Home Screen">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
