{{ define "main" }}
<div class="max-w-3xl mx-auto">
    <h1 class="font-display text-3xl font-bold mb-8 text-gray-800 dark:text-white">Tags</h1>
    <div class="flex flex-wrap gap-4">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.RelPermalink }}" class="px-4 py-2 bg-gray-100 dark:bg-white/10 rounded-full hover:bg-primary hover:text-white dark:hover:bg-primary transition-colors text-gray-700 dark:text-gray-300">
            #{{ .Page.Title }} <span class="text-sm opacity-70 ml-1">({{ .Count }})</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
