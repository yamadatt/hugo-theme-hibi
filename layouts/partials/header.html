<h1 class="font-display text-xl md:text-2xl font-bold tracking-widest text-gray-800 dark:text-white group-hover:text-primary transition-colors">
    {{ .Site.Title }}
    {{ with .Site.Params.headerSubtitle }}
    <span class="text-sm md:text-base font-normal opacity-60 ml-1">{{ . }}</span>
    {{ end }}
</h1>
</a>
<div class="hidden md:flex items-center gap-6">
<nav class="flex items-center gap-6 mr-2">
    {{ range .Site.Menus.main }}
    <a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors tracking-wide" href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
</nav>
<div class="flex items-center gap-3 pl-6 border-l border-gray-200 dark:border-white/10">
<button id="theme-toggle" aria-label="Toggle Theme" class="rounded-full hover:bg-gray-100 dark:hover:bg-white/5 text-gray-600 dark:text-gray-400 transition-colors flex items-center justify-center" style="width:20px;height:20px;">
<span class="material-symbols-outlined" style="font-family:'Material Symbols Outlined';font-size:16px;line-height:1;display:block;">contrast</span>
</button>
<button id="search-toggle" aria-label="検索" class="js-search-toggle group flex items-center gap-1 px-2 py-1.5 rounded-full hover:bg-gray-100 dark:hover:bg-white/5 text-gray-600 dark:text-gray-400 transition-all">
<span class="material-symbols-outlined text-[16px] group-hover:text-primary">search</span>
</button>
</div>
</div>
<button id="menu-toggle" aria-label="Menu" class="md:hidden p-2 text-gray-700 dark:text-gray-300">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
</div>
<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-white/5 p-4 shadow-lg">
    <nav class="flex flex-col gap-4">
         {{ range .Site.Menus.main }}
        <a class="text-base font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
        <button type="button" aria-label="検索" class="js-search-toggle group flex items-center gap-2 text-base font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-[16px] group-hover:text-primary">search</span>
        </button>
    </nav>
</div>
</header>
