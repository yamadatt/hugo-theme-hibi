<div id="search-modal" class="hidden fixed inset-0 z-[100] bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md transition-opacity duration-300 opacity-0">
    <div class="container mx-auto max-w-3xl px-4 py-8 h-full flex flex-col">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-display font-bold text-gray-800 dark:text-white">検索</h2>
            <button id="search-close" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/5 text-gray-600 dark:text-gray-400 transition-colors">
                <span class="material-symbols-outlined text-3xl">close</span>
            </button>
        </div>
        <div class="relative mb-8">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-gray-400">search</span>
            <input type="text" id="search-input" placeholder="キーワードを入力..." class="w-full pl-12 pr-4 py-4 bg-transparent border-b-2 border-gray-200 dark:border-white/10 text-xl text-gray-800 dark:text-white placeholder-gray-400 focus:outline-none focus:border-primary transition-colors font-sans">
        </div>
        <div id="search-results" class="flex-grow overflow-y-auto">
            <!-- Search results will appear here -->
            <p class="text-center text-gray-500 mt-8">記事を検索できます。</p>
        </div>
    </div>
</div>
